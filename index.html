<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR code</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <main>
    <div id="qrcode-img">
      <img src="images/image-qr-code.png" alt="qr code image" height="330">
    </div>
    <div id="text">
      <p id="title">Improve your front-end <br> skills by building projects</p>
      <p id="paragrath">Scan the QR code to visit Frontend <br>Mentor and take your coding skill to <br> the next level</p>
    </div>
  </main>
</body>
</html>
